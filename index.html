<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>clockApp</title>
   <link rel="stylesheet" href="css/index.css">
</head>

<body>
   <header class="clockCnt">
      <div class="clockCnt__clock">
         <div class="changeClockMode changeClockMode--analog">
            <template id="analogClockCnt">
               <div class="analogClock">
                  <span style="--i: 1"><b>1</b></span>
                  <span style="--i: 2"><b>2</b></span>
                  <span style="--i: 3"><b>3</b></span>
                  <span style="--i: 4"><b>4</b></span>
                  <span style="--i: 5"><b>5</b></span>
                  <span style="--i: 6"><b>6</b></span>
                  <span style="--i: 7"><b>7</b></span>
                  <span style="--i: 8"><b>8</b></span>
                  <span style="--i: 9"><b>9</b></span>
                  <span style="--i: 10"><b>10</b></span>
                  <span style="--i: 11"><b>11</b></span>
                  <span style="--i: 12"><b>12</b></span>
               </div>
               <!-- <h2 class="r">analogTest</h2> -->
            </template>
            <template id="digitClockCnt">
               <div class="digitClockCnt">
                  <div class="digitClock"></div>
               </div>
            </template>
         </div>
         <button class="clockCnt__btn">changeClock</button>
      </div>
   </header>
   <script src="js/clock.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>clockApp</title>
   <link rel="stylesheet" href="css/index.css">
</head>

<body>
   <header class="clockCnt">
      <div class="clockCnt__clock">
         <div class="changeClockMode changeClockMode--analog">
            <template id="analogClock">
               <h2 class="r">analogTest</h2>
               <div class="analogClockCnt">
                  <div class="analogClock">
                     <span><b>1</b></span>
                     <span><b>2</b></span>
                     <span><b>3</b></span>
                     <span><b>4</b></span>
                     <span><b>5</b></span>
                     <span><b>6</b></span>
                     <span><b>7</b></span>
                     <span><b>8</b></span>
                     <span><b>9</b></span>
                     <span><b>10</b></span>
                     <span><b>11</b></span>
                     <span><b>12</b></span>
                  </div>
               </div>
            </template>
            <template id="digitClock">
               <div class="digitClockCnt">
                  <div class="digitClock"></div>
               </div>
            </template>
         </div>
         <button class="clockCnt__btn">changeClock</button>
      </div>
   </header>
   <script src="js/clock.js" type="module"></script>
</body>

</html>
